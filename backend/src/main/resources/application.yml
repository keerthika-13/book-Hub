spring:
  application:
    name: book-hub

  # Database Configuration
  datasource:
    # For H2 in-memory database (development/testing)
    url: jdbc:h2:mem:bookhubdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

    # For MySQL (production) - uncomment and configure
    # url: jdbc:mysql://localhost:3306/bookhub?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    # driver-class-name: com.mysql.cj.jdbc.Driver
    # username: root
    # password: your_password

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update  # Options: create, create-drop, update, validate, none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect  # For H2
        # dialect: org.hibernate.dialect.MySQLDialect  # For MySQL
        format_sql: true
    open-in-view: false

  # H2 Console (for development only)
  h2:
    console:
      enabled: true
      path: /h2-console

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Logging Configuration
logging:
  level:
    root: INFO
    com.bookhub: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# JWT Configuration (for future authentication)
jwt:
  secret: bookhub-secret-key-change-this-in-production
  expiration: 86400000  # 24 hours in milliseconds
